<ul class="tabSet">
	<li class="close">Close Panel</li>
</ul>

<h1>Templates</h1>
<table class="data" border="0" cellspacing="0" cellpadding="0"> 
	<thead>
		<tr>
			<!-- <th>Time&nbsp;(ms)</th> -->
			<th class="first">Engine</th>
			<th>Path</th>
			<th class="last">&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		{% for time, template, engine, stack in template_calls_list %}
		<tr class="{% cycle 'even' 'odd' %}">
			<!-- <td>{{ time|floatformat:"4" }}</td> -->
			<td>{{ engine }}</td>
			<td>{{ template|escape }}</td>
			<td><a href="javascript:djDebugWindow('djDebug=Cache&amp;op=explain', {stack: {{ stack }}});" class="infoIcon">Details</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
