<ul class="tabSet">
	<li class="close">Close Panel</li>
</ul>
<h1>Settings from <code>{{ settings.SETTINGS_MODULE }}</code></h1>
<table class="data sortable" border="0" cellspacing="0" cellpadding="0"> 
	<colgroup>
		<col style="width:20%"/>
		<col/>
	</colgroup>
	<thead>
		<tr>
			<th>Setting</th>
			<th>Value</th>
		</tr>
	</thead>
	<tbody>
		{% for var in settings.items|dictsort:"0" %}
			<tr class="{% cycle 'even' 'odd' %}">
				<td>{{ var.0 }}</td>
				<td><code>{{ var.1|pprint }}</code></td>
			</tr>
		{% endfor %}
	</tbody>
</table>
